<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
          /*  background-color: #000000; /* Fondo oscuro para resaltar las estrellas */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('https://www.pixel4k.com/wp-content/uploads/2018/10/dark-black-sand-texture-8k_1539371242.jpg'); /* Imagen de cielo estrellado */
            background-size: cover;
            background-position: center;
            color: white;
        }

        .form-container {
            background-color: rgba(151, 7, 213, 0.5); 
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 12px 24px rgba(151, 7, 213, 0.5);
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 350px;
            max-width: 100%;
            color: #fff;
            text-align: center;
            font-family: 'Roboto', sans-serif; /* Fuente moderna */
        }

        h1 {
            margin-bottom: 30px;
            font-size: 32px;
            font-weight: 700;
            color: #fff;
        }

        label {
            font-size: 16px;
            color: #f0f0f0;
            margin-bottom: 5px;
            text-align: left;
            display: block;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            padding: 12px;
            border: none;
            border-radius: 6px;
            font-size: 18px;
            width: 100%;
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            margin-bottom: 15px;
            transition: background-color 0.3s;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="password"]:focus {
            background-color: rgba(255, 255, 255, 0.4);
        }

        button {
            padding: 14px;
            background-color: #6e06aa;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #6e06aa;
        }

        a {
            color: #ffffff;
            text-decoration: none;
            font-size: 16px;
            display: block;
            margin-top: 20px;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Registro</h1>
        <form action="/register" method="post">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Registrarse</button>
        </form>
        <a href="/login">¿Ya tienes cuenta? Inicia Sesión</a>
    </div>
</body>
</html>
