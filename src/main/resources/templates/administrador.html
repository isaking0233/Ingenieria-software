<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Administraci√≥n de Usuarios</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f5f5f5;
      color: #222;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    .dark-theme {
      background-color: #121212;
      color: white;
    }

    .header {
      background-color: #7e57c2;
      padding: 20px;
      position: relative;
      color: white;
    }

    .theme-toggle {
      position: absolute;
      top: 15px;
      right: 20px;
      background: none;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
      color: white;
    }

    .container {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      margin: 20px auto;
      max-width: 900px;
      color: #222;
    }

    .dark-theme .container {
      background-color: #212121;
      color: white;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 10px;
    }

    .btn {
      padding: 8px 16px;
      background-color: #7e57c2;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      margin: 2px;
    }

    .btn:hover {
      background-color: #5e35b1;
    }

    .btn-delete {
      background-color: #c62828;
    }

    .btn-delete:hover {
      background-color: #b71c1c;
    }

    .btn-secondary {
      background-color: #424242;
    }

    .btn-secondary:hover {
      background-color: #616161;
    }
  </style>
</head>
<body id="mainBody">
<div class="header">
  <h1>Sistema de Recomendaciones</h1>
  <p>Panel de Administraci√≥n</p>
  <button id="themeToggle" class="theme-toggle">üåô</button>
</div>

<div class="container">
  <div class="admin-header">
    <h2>Gesti√≥n de Usuarios</h2>
    <a href="/admin/usuarios/nuevo" class="btn">Nuevo Usuario</a>
    <a href="/home" class="btn btn-secondary">Volver al Inicio</a>
  </div>

  <table>
    <thead>
    <tr>
      <th>Nombre</th>
      <th>Email</th>
      <th>Acciones</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="usuario : ${usuarios}">
      <td th:text="${usuario.nombre}">Nombre</td>
      <td th:text="${usuario.email}">Email</td>
      <td>
        <a th:href="@{'/admin/usuarios/' + ${usuario.id}}" class="btn">Editar</a>
        <form th:action="@{'/admin/usuarios/eliminar/' + ${usuario.id}}" method="post" style="display:inline;">
          <button type="submit" class="btn btn-delete">Eliminar</button>
        </form>
      </td>
    </tr>
    </tbody>
  </table>
</div>

<script>
  const body = document.getElementById('mainBody');
  const toggle = document.getElementById('themeToggle');

  const theme = localStorage.getItem('theme');
  if (theme === 'dark') {
    body.classList.add('dark-theme');
    toggle.textContent = '‚òÄÔ∏è';
  }

  toggle.addEventListener('click', () => {
    body.classList.toggle('dark-theme');
    const isDark = body.classList.contains('dark-theme');
    toggle.textContent = isDark ? '‚òÄÔ∏è' : 'üåô';
    localStorage.setItem('theme', isDark ? 'dark' : 'light');
  });
</script>
</body>
</html>
