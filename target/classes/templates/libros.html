<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B√∫squeda de Libros</title>
    <style>
       body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            color: #222;
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }

        .dark-theme {
            background-color: #121212;
            color: white;
        }

        .header {
            background-color: #7e57c2;
            color: white;
            width: 100%;
            padding: 1rem 0;
            text-align: center;
            position: relative;
        }

        .theme-toggle {
            position: absolute;
            top: 10px;
            right: 20px;
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: white;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .search-section {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 30px;
        }

        .dark-theme .search-section,
        .dark-theme .container,
        .dark-theme input,
        .dark-theme select,
        .dark-theme .book-card {
            background-color: #212121;
            color: white;
            border-color: #444;
        }

        .search-title {
            font-size: 1.5rem;
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        .search-button {
            background-color: #7e57c2;
            color: white;
            border: none;
            border-radius: 25px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 24px;
            height: 42px;
        }

        .search-button:hover {
            background-color: #5e35b1;
        }

        .results-section {
            margin-top: 30px;
        }

        .results-title {
            font-size: 1.3rem;
            margin-bottom: 15px;
            color: #fff; /* Blanco */
        }

        .book-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }

        .book-card {
            background-color: #333; /* Gris oscuro */
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .book-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .book-cover {
            height: 300px;
            background-color: #e0e0e0;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .book-cover img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .book-info {
            padding: 15px;
        }

        .book-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 8px;
            color: #fff; /* Blanco */
        }

        .book-author {
            font-size: 0.9rem;
            color: #bbb; /* Gris claro */
            margin-bottom: 8px;
        }

        .book-year {
            font-size: 0.9rem;
            color: #888; /* Gris oscuro */
            margin-bottom: 12px;
        }

        .book-description {
            font-size: 0.9rem;
            color: #bbb; /* Gris claro */
            line-height: 1.5;
            max-height: 4.5em;
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
        }

        .book-actions {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
        }

        .book-button {
            padding: 8px 12px;
            border: none;
            border-radius: 4px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .details-button {
            background-color: #444; /* Gris oscuro */
            color: #fff; /* Blanco */
        }

        .details-button:hover {
            background-color: #333; /* Gris m√°s oscuro */
        }

        .recommend-button {
            background-color: #7e57c2; /* Morado */
            color: white;
        }

        .recommend-button:hover {
            background-color: #5e35b1; /* Morado m√°s oscuro */
        }

        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 30px;
            gap: 5px;
        }

        .pagination-button {
            padding: 8px 12px;
            border: 1px solid #ddd;
            background-color: #333; /* Gris oscuro */
            color: white;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .pagination-button:hover {
            background-color: #444; /* Gris m√°s oscuro */
        }

        .pagination-button.active {
            background-color: #7e57c2; /* Morado */
            color: white;
            border-color: #7e57c2;
        }

        .no-results {
            text-align: center;
            padding: 30px;
            color: #bbb; /* Gris claro */
            display: none;
        }

        .navigation-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .back-button {
            background-color: #444; /* Gris oscuro */
            color: white;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
            text-decoration: none;
            display: inline-block;
        }

        .back-button:hover {
            background-color: #333; /* Gris m√°s oscuro */
        }

        .loading {
            text-align: center;
            padding: 20px;
            display: none;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            margin: 0 auto;
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: #7e57c2; /* Morado */
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        
    </style>
</head>
<body id="mainBody">
    <div class="header">
        <h1>B√∫squeda de Libros</h1>
        <button id="themeToggle" class="theme-toggle">üåô</button>
    </div>

    <div class="container">
        <div class="search-section">
            <h2 class="search-title">Buscar Libros</h2>
            <div class="search-form">
                <div class="form-group">
                    <label for="title">T√≠tulo</label>
                    <input type="text" id="title" placeholder="Ej: El se√±or de los anillos">
                </div>
                <div class="form-group">
                    <label for="author">Autor</label>
                    <input type="text" id="author" placeholder="Ej: Gabriel Garc√≠a M√°rquez">
                </div>
                <div class="form-group">
                    <label for="subject">Categor√≠a</label>
                    <select id="subject">
                        <option value="">Todas las categor√≠as</option>
                        <option value="fiction">Ficci√≥n</option>
                        <option value="fantasy">Fantas√≠a</option>
                        <option value="science_fiction">Ciencia Ficci√≥n</option>
                        <option value="romance">Romance</option>
                        <option value="thriller">Suspense</option>
                        <option value="mystery">Misterio</option>
                        <option value="horror">Terror</option>
                        <option value="history">Historia</option>
                        <option value="biography">Biograf√≠a</option>
                        <option value="self_help">Autoayuda</option>
                    </select>
                </div>
                <button id="searchButton" class="search-button">Buscar</button>
            </div>
        </div>

        <div id="loading" class="loading">
            <div class="loading-spinner"></div>
            <p>Buscando libros...</p>
        </div>

        <div id="resultsSection" class="results-section" style="display: none;">
            <h2 class="results-title">Resultados de la b√∫squeda</h2>
            <div id="bookGrid" class="book-grid">
                <!-- Los resultados de b√∫squeda se mostrar√°n aqu√≠ -->
            </div>

            <div id="pagination" class="pagination">
                <!-- La paginaci√≥n se generar√° din√°micamente -->
            </div>
        </div>

        <div id="noResults" class="no-results">
            <h3>No se encontraron resultados para tu b√∫squeda.</h3>
            <p>Intenta con otros t√©rminos o criterios de b√∫squeda.</p>
        </div>

        <div class="navigation-buttons">
            <a href="/home" class="back-button">Volver al inicio</a>
        </div>

        
    </div>

    

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const searchButton = document.getElementById('searchButton');
            const titleInput = document.getElementById('title');
            const authorInput = document.getElementById('author');
            const subjectInput = document.getElementById('subject');
            const bookGrid = document.getElementById('bookGrid');
            const resultsSection = document.getElementById('resultsSection');
            const noResults = document.getElementById('noResults');
            const loading = document.getElementById('loading');
            const pagination = document.getElementById('pagination');
            
            let currentPage = 1;
            const itemsPerPage = 10;
            let totalResults = 0;
            let allBooks = [];
            
            searchButton.addEventListener('click', function() {
                performSearch(1);
            });
            
            // Permitir la b√∫squeda al presionar Enter en los campos de texto
            [titleInput, authorInput].forEach(input => {
                input.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch(1);
                    }
                });
            });

            function performSearch(page) {
                const title = titleInput.value.trim();
                const author = authorInput.value.trim();
                const subject = subjectInput.value;
                
                if (title === '' && author === '' && subject === '') {
                    alert('Por favor, ingresa al menos un criterio de b√∫squeda');
                    return;
                }
                
                // Mostrar loader
                loading.style.display = 'block';
                resultsSection.style.display = 'none';
                noResults.style.display = 'none';
                
                // Construir la URL de b√∫squeda
                let searchQuery = [];
                
                if (title) {
                    searchQuery.push(`title=${encodeURIComponent(title)}`);
                }
                
                if (author) {
                    searchQuery.push(`author=${encodeURIComponent(author)}`);
                }
                
                if (subject) {
                    searchQuery.push(`subject=${encodeURIComponent(subject)}`);
                }
                
                let apiUrl;
                if (searchQuery.length > 0) {
                    apiUrl = `https://openlibrary.org/search.json?${searchQuery.join('&')}&page=${page}`;
                } else {
                    apiUrl = `https://openlibrary.org/search.json?q=${encodeURIComponent(title || author || '')}`;
                }
                
                fetch(apiUrl)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Error en la respuesta de la API');
                        }
                        return response.json();
                    })
                    .then(data => {
                        // Ocultar loader
                        loading.style.display = 'none';
                        
                        if (data.docs && data.docs.length > 0) {
                            allBooks = data.docs;
                            currentPage = page;
                            totalResults = data.numFound;
                            displayBooks(allBooks);
                            updatePagination();
                            resultsSection.style.display = 'block';
                        } else {
                            noResults.style.display = 'block';
                        }
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        loading.style.display = 'none';
                        alert('Ocurri√≥ un error al buscar los libros. Por favor, intenta de nuevo.');
                    });
            }

            function displayBooks(books) {
                bookGrid.innerHTML = '';
                
                books.forEach(book => {
                    const bookCard = document.createElement('div');
                    bookCard.className = 'book-card';
                    
                    let coverUrl = '/api/placeholder/250/300';
                    if (book.cover_i) {
                        coverUrl = `https://covers.openlibrary.org/b/id/${book.cover_i}-M.jpg`;
                    }
                    
                    let publishYear = book.first_publish_year || (book.publish_year ? book.publish_year[0] : 'Desconocido');
                    let authors = book.author_name ? book.author_name.join(', ') : 'Autor desconocido';
                    let description = 'No hay descripci√≥n disponible para este libro.';
                    
                    bookCard.innerHTML = `
                        <div class="book-cover">
                            <img src="${coverUrl}" alt="Portada de ${book.title}" onerror="this.src='/api/placeholder/250/300'">
                        </div>
                        <div class="book-info">
                            <h3 class="book-title">${book.title}</h3>
                            <p class="book-author">${authors}</p>
                            <p class="book-year">${publishYear}</p>
                            <p class="book-description">${description}</p>
                            <div class="book-actions">
                                <button class="book-button details-button" data-key="${book.key}">Ver detalles</button>
                                <button class="book-button recommend-button" data-key="${book.key}">Recomendar</button>
                            </div>
                        </div>
                    `;
                    
                    bookCard.querySelector('.details-button').addEventListener('click', function() {
                        const key = this.getAttribute('data-key');
                        window.open(`https://openlibrary.org${key}`, '_blank');
                    });
                    
                    bookCard.querySelector('.recommend-button').addEventListener('click', function() {
                        const key = this.getAttribute('data-key');
                        alert(`Libro recomendado: ${book.title}`);
                    });
                    
                    bookGrid.appendChild(bookCard);
                });
            }
            
            function updatePagination() {
                pagination.innerHTML = '';
                
                const totalPages = Math.ceil(totalResults / itemsPerPage);
                let startPage = Math.max(1, currentPage - 2);
                let endPage = Math.min(totalPages, currentPage + 2);
                
                if (endPage - startPage < 4) {
                    if (startPage === 1) {
                        endPage = Math.min(5, totalPages);
                    } else {
                        startPage = Math.max(1, endPage - 4);
                    }
                }
                
                if (startPage > 1) {
                    addPaginationButton(1, '¬´');
                }
                
                for (let i = startPage; i <= endPage; i++) {
                    addPaginationButton(i, i.toString(), i === currentPage);
                }
                
                if (endPage < totalPages) {
                    addPaginationButton(totalPages, '¬ª');
                }
            }
            
            function addPaginationButton(page, text, isActive = false) {
                const button = document.createElement('button');
                button.className = 'pagination-button';
                if (isActive) {
                    button.classList.add('active');
                }
                button.textContent = text;
                
                button.addEventListener('click', function() {
                    if (page !== currentPage) {
                        performSearch(page);
                    }
                });
                
                pagination.appendChild(button);
            }
        });

         // üé® Script para modo claro/oscuro con localStorage
         const body = document.getElementById('mainBody');
    const toggle = document.getElementById('themeToggle');

    const theme = localStorage.getItem('theme');
    if (theme === 'dark') {
        body.classList.add('dark-theme');
        toggle.textContent = '‚òÄÔ∏è';
    }

    toggle.addEventListener('click', () => {
        body.classList.toggle('dark-theme');
        const isDark = body.classList.contains('dark-theme');
        toggle.textContent = isDark ? '‚òÄÔ∏è' : 'üåô';
        localStorage.setItem('theme', isDark ? 'dark' : 'light');
    });
    </script>
</body>
</html>
